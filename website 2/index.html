    <header style="display: flex; justify-content: space-around; align-items: center;">
        <div>
            <nav style="display: flex; justify-content: center; align-items: center;">

                <div style="font-size: 2rem; font-weight:bolder;"><a href="/index.html" style="text-decoration: none; color: black;">CalcUp</a></div>
                <ul style="display: flex; gap: 10px; list-style: none;">
                    <li style="font-size: 1.25rem; font-weight: 200; "><a href="#" style="text-decoration: none; color: black;">About</a></li>
                    <li style="font-size: 1.25rem; font-weight: 200; "><a href="#" style="text-decoration: none; color: black;">Demo</a></li>

        <div>
            <nav>

                    <li><button style="padding: 8px; background-color:#5AE4A7; border: none; font-size: 1.25rem; font-weight: bold; border-radius:10px; cursor: pointer;">Get CalcUp</button></li>
                </ul>
            </nav>
        </div>

    <main style="margin-top: -5%;">
        <section style="display: flex; justify-content:space-around; height: 100vh; align-items:center;">
            <div style="display: flex; flex-direction: column; max-width: 50%; margin: auto;">

                <div style="display: flex; flex-direction: column; width: 20rem;">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="anirudhparmar69@gmail.com">
